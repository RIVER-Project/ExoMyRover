<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Remote Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button {
            width: 120px;
            height: 60px;
            font-size: 18px;
            margin: 0 10px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            color: #fff;
            background-color: #4CAF50; /* Green */
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049; /* Darker green */
        }
        .button:active {
            background-color: #3e8e41; /* Dark green */
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="center">
    <iframe src="http://10.0.0.11:5069" width="920" height="740" style="overflow: hidden"></iframe>
</div>

    <div class="container">
        <div class="row">
            <button class="button" id="forwardButton" onclick="move('forward')">Forward</button>
        </div>
        <div class="row">
            <button class="button" id="leftButton" onclick="move('left')">Left</button>
            <button class="button" id="stopButton" onclick="move('stop')">Stop</button>
            <button class="button" id="rightButton" onclick="move('right')">Right</button>
        </div>
        <div class="row">
            <button class="button" id="backwardButton" onclick="move('backward')">Backward</button>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.button');

        buttons.forEach(button => {
            button.addEventListener('mousedown', function() {
                fetch(`/move?direction=${this.id}`, {
                    method: 'POST'
                });
            });
            button.addEventListener('mouseup', function() {
                fetch(`/stop`, {
                    method: 'POST'
                });
            });
            button.addEventListener('touchstart', function(event) {
                event.preventDefault();
                fetch(`/move?direction=${this.id}`, {
                    method: 'POST'
                });
            });
            button.addEventListener('touchend', function(event) {
                event.preventDefault();
                fetch(`/stop`, {
                    method: 'POST'
                });
            });
        });
    </script>
</body>
</html>
